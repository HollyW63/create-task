    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Animal Personality Quiz</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>

    <header>
        <h1>Animal Personality Quiz</h1>
    </header>

    <section id="legend">
        <h2>Personality Types</h2>
        <ul>
            <li><strong>Lion</strong></li>
            <li><strong>Otter</strong></li>
            <li><strong>Beaver</strong></li>
            <li><strong>Golden Retriever</strong></li>
        </ul>
    </section>
    <hr>

    <main id="quiz-container">

        <div id="progress">
            <p><strong>Question 1 of X</strong></p>
        </div>
        <div id="question-box">
            <p><strong>[Question text will appear here]</strong></p>
        </div>
        <br>
        <div id="answer-options">
            <button>Option A (Lion)</button><br><br>
            <button>Option B (Otter)</button><br><br>
            <button>Option C (Beaver)</button><br><br>
            <button>Option D (Golden Retriever)</button><br><br>
        </div>

    </main>
    <br>
    <hr>

    <section id="result-section">
        <h2>Your Result</h2>
        <p><strong>[Animal result will appear here]</strong></p>
        <button>Retake Quiz</button>
    </section>

</body>
</html>
